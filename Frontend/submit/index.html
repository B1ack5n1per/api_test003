<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="../global_styles.css">
  <link rel="stylesheet" href="submit.css">
  <title>Home</title>
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="submit.js" charset="utf-8"></script>

  <nav id="navbar">
    <div id="brand">
      <a href="#">Anime</a>
    </div>
    <a class="item" id="list" href="../home">List</a>
    <a class="item" id="submit" href="#">Submit</a>
    <a class="item" id="Profile" href="#">Profile</a>
    <a href="#" class="item" id="login">Login/Sign in</a>
  </nav>
  <div class="form">
    <h1 class="heading">Submit Your Favourite Anime!</h1>
    <p class="heading">Before adding an anime please ensure that it has not already on the list</p>
    <h3>Title:</h3>
    <div class="titleContainer">
      <input type="text" class="title" id="title" placeholder="Title">
      <h1 class="text"></h1>
    </div>
    <h3>Image:</h3>
    <p>Please put a link to an image that will serve as an icon for your anime. A square image will work best</p>
    <input type="text" class="image" id="image" placeholder="Image URL">
    <img src="" alt="" id="template">
    <br>
    <input type="submit" class="submit">
  </div>
  <div id="spinner"></div>
</body>

</html>
